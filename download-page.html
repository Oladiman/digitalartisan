    <script>

    function sendEmail(){
        var name_input = $('#name').val();
        var email_input = $('#email').val();
        var location_input = $('#location').val();

        if(name_input=='') {
            alert("Check your name input");
            window.location.href = '#';
            }
        else{
            if (email_input==''|| !email_input.includes('@')){
                alert("Enter a valid email");
                window.location.href = '#';
            }
            else{
                var data = {
                    service_id: 'zoho',
                    template_id: 'template_TXLs9sFf',
                    user_id: 'user_2nlWpPQdfMgWnlDTQGVU9',
                    template_params: {
                        'name': name_input,
                        'email': email_input,
                        'location': location_input,
            }
        };
        
        $.ajax('https://api.emailjs.com/api/v1.0/email/send', {
            type: 'POST',
            data: JSON.stringify(data),
            contentType: 'application/json'
        }).done(function() {
            Toastify({
                text: "Your mail is sent!",
                duration: 1000,
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                className: "success",
             }).showToast();
            // alert('Your mail is sent!');
        }).done( function(){
            setTimeout(window.location.href = 'error-page.html', 1000);
        }   
        ).fail(function(error) {
            Toastify({
                text: 'Oops, something went wrong',
                duration: 3000,
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                className: "warning",
             }).showToast();
            // alert('Oops... ' + JSON.stringify(error));
        });
            }
        }
    }
